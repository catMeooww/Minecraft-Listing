<body>
    <div id="options" style="float: left; background-image: url(Assets/StoneBar.png);">
        <h1 style="font-size: 60px; text-shadow: 5px 5px 5px cadetblue;">Minecraft Lists</h1>
        <hr>
        <center>
            <div class="Mc-Btn" onclick="goTo('#output')">
                <img src="icons/chest.webp" style="width: 50px; height: 50px; float: left;">
                <h3>List Content</h3>
            </div>
            <div class="Mc-Btn" onclick="goTo('#addBar')">
                <img src="icons/feather.png" style="width: 50px; height: 50px; float: left;">
                <h3>Add Item</h3>
            </div>
            <div class="Mc-Btn" onclick="goTo('#chooseItem')">
                <img src="icons/Dropper.png" style="width: 50px; height: 50px; float: left;">
                <h3>Ramdom Item</h3>
            </div>
            <div class="Mc-Btn" onclick="goTo('index.html')">
                <img src="icons/exitdoor.webp" style="width: 50px; height: 50px; float: left;">
                <h3>Exit List</h3>
            </div>
        </center>
    </div>
    <div id="mainDiv" style="width: 65%;float: right; background-image: url(Assets/Wood\ Background.jpg);z-index: 1px;">
        <img src="Assets/MINECRAFT_img_background.jpg" style="width: 100%; height: 80%;">
        <center>
            <h1 id="title">Loading</h1>
        </center>
        <div id="output" class="listSection">Waiting for Database</div>
        <br>
        <div id="addBar" class="listSection">
            <center>
                <br>
                <br>
                <br>
                <br>
                <div style="width: 80%; border:solid 1px white">
                    <img src="icons/feather.png" style="width: 50px; height: 50px; float: left;">
                    <br>
                    <h2 style="color: white;">Add Item to list:</h2>
                    <input type="text" id="itemAdd" placeholder="Insert Item Name"
                        style="background-color: black; border: green 5px ridge; color: aliceblue;">
                    <hr>
                    <span><button onclick="send(false)"
                            style="background-color: lawngreen; border: 5px ridge green;"><b>Send
                                this to list</b></button></span> <button onclick="send(true)"
                        style="background-color: orange; border: 5px ridge red;">Send as important</button>
                    <br><br>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
            </center>
        </div>
        <div id="chooseItem" class="listSection">
            <h2 style="color: white;">Item Selector</h2>
            <br>
            <br>
            <br>
            <center>
                <div style="width: 80%; border:solid 1px white">
                    <img src="icons/Dropper.png" style="width: 50px; height: 50px; float: left;">
                    <span>
                        <h3 style="color: white; width: 50px;">Result:</h3>
                    </span>
                    <h3 id="selectionItem">Select a random item</h3>
                    <button style="background-color: lawngreen; border: 5px ridge green;"
                        onclick="selectRandomItem(0)"><b>All List</b></button>
                    <button style="background-color: cyan; border: 5px ridge cadetblue;"
                        onclick="selectRandomItem(1)">Only Normal</button>
                    <button style="background-color: violet; border: 5px ridge purple;"
                        onclick="selectRandomItem(2)">Only Important</button>
                    <br><br>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
            </center>
        </div>
    </div>
</body>
