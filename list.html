<html>

<head>
    <title>Minecraft Lists: Main Page</title>
    <link rel="icon" type="image/webp" href="icons/enchant_book.webp" />

    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <link rel="stylesheet" href="geral.css">
    <link rel="stylesheet" href="listStyle.css">
    <script src="main.js"></script>

<body onload="loadtheme()">
    <div id="options" style="float: left; background-image: url(Assets/StoneBar.png);">
        <h1 style="font-size: 60px; text-shadow: 5px 5px 5px cadetblue;">Minecraft Lists</h1>
        <hr>
        <center>
            <div class="Mc-Btn" onclick="goTo('#output')">
                <img src="icons/chest.webp" style="width: 50px; height: 50px; float: left;">
                <h3>List Content</h3>
            </div>
            <div class="Mc-Btn" onclick="goTo('#addBar')">
                <img src="icons/feather.png" style="width: 50px; height: 50px; float: left;">
                <h3>Add Item</h3>
            </div>
            <div class="Mc-Btn" onclick="goTo('#chooseItem')">
                <img src="icons/Dropper.png" style="width: 50px; height: 50px; float: left;">
                <h3>Ramdom Item</h3>
            </div>
            <div class="Mc-Btn" onclick="goTo('#craftGuide')">
                <img src="icons/CraftTable.webp" style="width: 50px; height: 50px; float: left;">
                <h3>Craft Guide</h3>
            </div>
            <div class="Mc-Btn" onclick="goTo('#configurations')">
                <img src="icons/CommandBlock.webp" style="width: 50px; height: 50px; float: left;">
                <h3>Commands</h3>
            </div>
            <div class="Mc-Btn" onclick="goTo('index.html')">
                <img src="icons/exitdoor.webp" style="width: 50px; height: 50px; float: left;">
                <h3>Exit List</h3>
            </div>
        </center>
    </div>
    <div id="mainDiv" style="width: 65%;float: right; background-image: url(Assets/Wood\ Background.jpg);z-index: 1px;">
        <img src="Assets/MINECRAFT_img_background.jpg" style="width: 100%; height: 80%;">
        <center>
            <h1 id="title">Loading</h1>
            <h5 id="subtitle"></h5>
        </center>
        <div id="output" class="listSection">Waiting for Database</div>
        <br>
        <div id="addBar" class="listSection">
            <h2 style="color: white;"> Add Item to list</h2>
            <center>
                <div style="width: 80%; border:solid 1px white;color: white;">
                    <img src="icons/feather.png" style="width: 50px; height: 50px; float: left;"><br><br>
                    <hr>
                    <h2>Text to Send</h2>
                    <button class="specialAdd" onclick="addSpecial('<h1> </h1>')">Giant Text</button>
                    <button class="specialAdd" onclick="addSpecial('<h2> </h2>')">Big Text</button>
                    <button class="specialAdd" onclick="addSpecial('<h3> </h3>')">Medium Text</button>
                    <button class="specialAdd" onclick="addSpecial('<h5> </h5>')">Small Text</button>
                    <button class="specialAdd" onclick="addSpecial('<h6> </h6>')">Tiny Text</button>
                    <button class="specialAdd" onclick="addSpecial('<br>')">Break Line</button>
                    <button class="specialAdd" onclick="addSpecial('purple')">Purple</button>
                    <button class="specialAdd" onclick="addSpecial('green')">Green</button>
                    <button class="specialAdd" onclick="addSpecial('red')">Red</button>
                    <button class="specialAdd" onclick="addSpecial('cyan')">Cyan</button>
                    <button class="specialAdd" onclick="randomSpecial()">Random Text</button>
                    <button class="specialAdd" onclick="addSpecial('Enchant')">Enchantment</button>
                    <br><br>
                    <div>
                        <textarea id="itemAdd" placeholder="Insert Item to send"></textarea>
                    </div>
                    <br>
                    <div>
                        <span><button onclick="send(false)"
                                style="background-color: lawngreen; border: 5px ridge green;"><b>Send
                                    this to list</b></button></span> <button onclick="send(true)"
                            style="background-color: orange; border: 5px ridge brown;">Send as important</button>
                        <br><br>
                        <button onclick="clear_command()"
                            style="background-color: darkred; border: 5px ridge green;"><b>Clear</b></button>
                    </div>
                </div>
                <br><br>
                <br><br>
            </center>
        </div>
        <div id="chooseItem" class="listSection">
            <h2 style="color: white;"> Item Selector</h2>
            <br>
            <br>
            <br>
            <center>
                <div style="width: 80%; border:solid 1px white">
                    <img src="icons/Dropper.png" style="width: 50px; height: 50px; float: left;">
                    <span>
                        <h3 style="color: white; width: 50px;">Result:</h3>
                    </span>
                    <h3 id="selectionItem">Select a random item</h3>
                    <hr>
                    <button style="background-color: lawngreen; border: 5px ridge green;"
                        onclick="selectRandomItem(0)"><b>All List</b></button>
                    <button style="background-color: cyan; border: 5px ridge cadetblue;"
                        onclick="selectRandomItem(1)">Only Normal</button>
                    <button style="background-color: violet; border: 5px ridge purple;"
                        onclick="selectRandomItem(2)">Only Important</button>
                    <br><br>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
            </center>
        </div>
        <div id="craftGuide" class="listSection">
            <h2 style="color: white;"> Crafting Guide</h2>
            <br>
            <br>
            <br>
            <center>
                <div style="width: 80%; border:solid 1px white">
                    <img src="icons/CraftTable.webp" style="width: 50px; height: 50px; float: left;">
                    <span>
                        <h3 style="color: white; width: 50px;">Table:</h3>
                    </span>
                    <img src="Assets/CraftUi.webp">
                    <hr>
                    <button style="background-color: black;" onclick="guide(1)"><img src="icons/craft_guide/axe.webp"
                            width="40px"></button>
                    <button style="background-color: black;" onclick="guide(2)"><img src="icons/craft_guide/hoe.webp"
                            width="40px"></button>
                    <button style="background-color: black;" onclick="guide(3)"><img
                            src="icons/craft_guide/pickaxe.webp" width="40px"></button>
                    <button style="background-color: black;" onclick="guide(4)"><img src="icons/craft_guide/shovel.webp"
                            width="40px"></button>
                    <button style="background-color: black;" onclick="guide(5)"><img src="icons/craft_guide/sword.webp"
                            width="40px"></button>
                    <br><br>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
            </center>
        </div>
        <div id="configurations" class="listSection">
            <hr>
            <h2 style="color: white;"> Others</h2>
            <center>
                <img src="icons/Redstone.webp" style="width: 50px; height: 50px; float: left;">
                <span>
                    <h3 style="color: white;">Configurations</h3>
                </span>
                <hr>
                <br><br>
                <div id="configs">
                    <label>|List-ID:</label><label id="listIdHandler">loading</label><br><br>
                    <hr>
                    <label>|Dark Wood Theme:</label><button onclick="darkTheme()" class="active">On</button><button
                        onclick="defaultTheme()" class="desactive">Off</button>
                    <br><br>
                    <label>|Sus Mode:</label><button onclick="location.reload()" class="active">On</button><button
                        onclick="location.reload()" class="desactive">Off</button>
                    <br><br>
                    <hr>
                    <label>|View our other sites:</label><button onclick="catmeow()" class="active">Click Me</button>
                    <br><br>
                </div>
                <br><br>
            </center>
        </div>
    </div>
</body>

</html>
